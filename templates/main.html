<!DOCTYPE html>
<head>
  <title>about:paste</title>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='monokai.css') }}">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="page">
    {% for message in get_flashed_messages() %}
      <div class=flash>{{ message }}</div>
    {% endfor %}
    {% block content %}
    {%endblock%}
  </div>

  <footer>
    <a href="./">new paste</a><br/>
    <pre class='little'>
      <a href='//dustri.org'>pyste 1.0</a> - powered by <a href="http://flask.pocoo.org/">flask</a> and <a href="http://pygments.org/">pygments</a>
    </pre>
  </footer>
</body>
</html>
